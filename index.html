<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="card-body p-4">
            <div class="alert alert-danger fw-semibold" role="alert">
                Some fields are missing
            </div>
            
            <section class="row">
                <div class="col-5 mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-semibold">Card #</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-semibold">CVC #</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="0000">
                </div>
                <div class="col-4 mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-semibold">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text fw-semibold">$</span>
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Amount">
                    </div>
                </div>
            </section>
            <section class="row">
                <div class="col-6 mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-semibold">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-6 mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-semibold">Last Name</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </section>
            <section class="row">
                <div class="col-6 mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-semibold">City</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-3 mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-semibold">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Espa√±a</option>
                        <option value="2">Argentina</option>
                        <option value="3">Australia</option>
                    </select>
                </div>
                <div class="col-3 mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-semibold">Postal Code</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </section>
            <section class="row">
                <div class="col-6 mb-3">
                    <label for="row-checks-card" class="form-label fw-semibold">We accept:</label>
                    <div class="p-2 bg-secondary input-group-text justify-content-center" style="width: 40%; min-width: 250px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="opt-mastercard">
                            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="opt-visa">
                            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paypal" value="opt-paypal">
                            <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="applepay" value="opt-applepay">
                            <label class="form-check-label" for="applepay"><i class="fa-brands fa-cc-apple-pay"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span id="passwordHelpInline" class="form-text">
                        Add any notes here.
                    </span>
                </div>
            </section>
        </div>
        <div class="card-footer text-end">
            <a href="#" class="btn btn-secondary ms-auto">Cancel</a>
            <a href="#" class="btn btn-primary ms-auto">Send</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
